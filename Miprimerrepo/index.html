<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />


    <title>Practica HTML</title>
</head>
<body>
    <ion-app> <!--Bloque de aplicacion-->
        <ion-tabs> <!--Contenido de las pestañas-->
          <ion-tab tab="inicio"> <!--pestaña de inicio-->
            <h1>Inicio</h1>
          </ion-tab>

          <ion-tab tab="buscar"> <!--pestaña de buscar-->
            <h1>Espacio para buscar</h1>
          </ion-tab>


          <ion-tab tab="comprar"> <!--pestaña de comprar-->
            <h1>Espacio para comprar</h1>
          </ion-tab>

          <ion-tab tab="perfil"> <!--Pestaña de perfil-->
            <h1>Contenido de perfil</h1>

            <ion-content>
            <ion-grid> <!--Seccion de cuadricula-->
                <ion-row> <!--Fila 1-->
                  <ion-col size="3"> <!--Columna 1-->
                    Foto
                  </ion-col>
                  <ion-col> <!--Columna 2-->
                    Publicaciones
                  </ion-col>
                  <ion-col> <!--Columna 3-->
                   Seguidores
                  </ion-col>
                  <ion-col> <!--Columna 3-->
                    Siguiendo
                </ion-col>
                </ion-row>
              </ion-grid>
            </ion-content>
          </ion-tab>


          <!--botones de las pestañas-->
          <ion-tab-bar slot="bottom"> <!--contenedor de los botones de las pestañas-->
            <ion-tab-button tab="inicio"> <!--boton de pestaña de inicio-->
              <ion-label>Inicio</ion-label>
              <ion-icon name="home-outline"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="buscar"> <!--boton de pestaña de buscar-->
                <ion-label>Buscar</ion-label>
                <ion-icon name="search-outline"></ion-icon>
              </ion-tab-button>

            <ion-tab-button tab="comprar"> <!--boton de pestaña de comprar-->
                <ion-label>Comprar</ion-label>
                <ion-icon name="bag-handle-outline"></ion-icon>
              </ion-tab-button>



            <ion-tab-button tab="perfil"> <!--boton de pestaña de perfil -->
                <ion-label>Perfil</ion-label>
                <ion-icon name="person-circle-outline"></ion-icon>
              </ion-tab-button>
          </ion-tab-bar>

        </ion-tabs> <!--fin de contenido de pestañas-->
      </ion-app>  
</body>   
</html>
